components:
  schemas:
    Apartment:
      type: object
      description: Represents a Apartment in the system.
      properties:
        id:
          type: string
          description: Unique identifier for the Apartment (primary key).
          example: apt-22B
        propertyId:
          type: string
          description: Reference to Property entity (Property.id).
          example: prop-001
        unitNumber:
          type: string
          description: The unitNumber of the Apartment.
          example: 22B
        floorAreaSqm:
          type: string
          description: The floorAreaSqm of the Apartment.
          example: '62'
        bedrooms:
          type: string
          description: The bedrooms of the Apartment.
          example: '2'
        status:
          type: string
          description: The status of the Apartment.
          example: Occupied
      required:
        - id
        - propertyId
        - unitNumber
        - floorAreaSqm
        - bedrooms
        - status
    CompleteInspectionRequest:
      type: object
      properties:
        id:
          type: string
          example: insp-9001
        turnoverId:
          type: string
          description: Reference to Turnover entity (Turnover.id).
          example: to-5001
        completedAt:
          type: string
          example: 2025-09-28T10:15
        findingsSummary:
          type: string
          example: Minor scuffs
        hasDamages:
          type: string
          example: 'true'
        photosUrl:
          type: string
          example: https://pics.io/i9001
        nextActorEmail:
          type: string
          example: tenant@ex.com
      required:
        - id
        - turnoverId
    CompleteTurnoverRequest:
      type: object
      properties:
        id:
          type: string
          example: to-5001
        readyToRentDate:
          type: string
          example: '2025-10-20'
        listingReady:
          type: string
          example: 'true'
        marketingEmail:
          type: string
          example: list@rentco.com
        notes:
          type: string
          example: No issues
      required:
        - id
    CompleteWorkOrderRequest:
      type: object
      properties:
        id:
          type: string
          example: wo-8001
        actualStartDate:
          type: string
          example: '2025-10-06'
        actualEndDate:
          type: string
          example: '2025-10-09'
        completionNotes:
          type: string
          example: On time, good
        photosUrl:
          type: string
          example: https://pics.io/wo8001
        varianceNotes:
          type: string
          example: +1 day better scope
        nextActorEmail:
          type: string
          example: crew@rentco.com
      required:
        - id
    CreateApartmentRequest:
      type: object
      properties:
        propertyId:
          type: string
          description: Reference to Property entity (Property.id).
          example: prop-001
        unitNumber:
          type: string
          example: 22B
        floorAreaSqm:
          type: string
          example: '62'
        bedrooms:
          type: string
          example: '2'
        status:
          type: string
          example: Occupied
      required:
        - propertyId
        - unitNumber
        - floorAreaSqm
        - bedrooms
        - status
    CreateLeaseRequest:
      type: object
      properties:
        apartmentId:
          type: string
          description: Reference to Apartment entity (Apartment.id).
          example: apt-22B
        currentRent:
          type: string
          example: '1450'
        nextActorEmail:
          type: string
          example: ops@rentco.com
        tenantName:
          type: string
          example: Alexandra Nguyen
      required:
        - apartmentId
        - currentRent
        - tenantName
    CreatePropertyRequest:
      type: object
      properties:
        name:
          type: string
          example: Maple Court
        address:
          type: string
          example: 12 Main St
        managerName:
          type: string
          example: Jordan Alvarez
        managerEmail:
          type: string
          example: pm@rentco.com
        unitsCount:
          type: string
          example: '120'
      required:
        - name
        - address
        - managerName
        - managerEmail
        - unitsCount
    CreateRenovationReportRequest:
      type: object
      properties:
        inspectionId:
          type: string
          description: Reference to Inspection entity (Inspection.id).
          example: insp-9001
        damageSeverity:
          type: string
          example: medium
        estimatedRepairCost:
          type: string
          example: '850'
        damageSummary:
          type: string
          example: Paint, sink leak
        nextActorEmail:
          type: string
          example: constr@rentco.com
      required:
        - inspectionId
        - damageSeverity
        - estimatedRepairCost
        - damageSummary
    CreateTurnoverRequest:
      type: object
      properties:
        leaseId:
          type: string
          description: Reference to Lease entity (Lease.id).
          example: lease-1001
        targetReadyDate:
          type: string
          example: '2025-10-15'
        nextActorEmail:
          type: string
          example: inspections@rentco.com
      required:
        - leaseId
        - targetReadyDate
    CreateWorkOrderRequest:
      type: object
      properties:
        renovationCaseId:
          type: string
          description: Reference to Renovation Case entity (RenovationCase.id).
          example: reno-6001
        scopeSummary:
          type: string
          example: Paint walls, reseal bath
        accessDetails:
          type: string
          example: Supra 4452
        materialsList:
          type: string
          example: Paint, caulk
        nextActorEmail:
          type: string
          example: crew@rentco.com
      required:
        - renovationCaseId
        - scopeSummary
        - materialsList
    Error:
      type: object
      properties:
        message:
          type: string
          example: An error occurred.
    GetAllRenovationCasesResponse:
      type: object
      description: Response schema for the Get All Renovation Cases query.
      properties:
        id:
          type: string
          description: The id of the Renovation Case.
          example: reno-6001
        turnoverId:
          type: string
          description: The turnoverId of the Renovation Case.
          example: to-5001
        requestedLevels:
          type: string
          description: The requestedLevels of the Renovation Case.
          example: good,better
        scopeNotes:
          type: string
          description: The scopeNotes of the Renovation Case.
          example: Paint + bath reseal
        targetReadyDate:
          type: string
          description: The targetReadyDate of the Renovation Case.
          example: '2025-10-20'
    GetAllTurnoversResponse:
      type: object
      description: Response schema for the Get All Turnovers query.
      properties:
        id:
          type: string
          description: The id of the Turnover.
          example: to-5001
        finalInspectionPassedAt:
          type: string
          description: The finalInspectionPassedAt of the Turnover.
          example: 2025-10-19T15:30
        openWorkOrdersCount:
          type: string
          description: The openWorkOrdersCount of the Turnover.
          example: '0'
        marketingEmail:
          type: string
          description: The marketingEmail of the Turnover.
          example: list@rentco.com
        readyToRentDate:
          type: string
          description: The readyToRentDate of the Turnover.
          example: '2025-10-20'
        listingReady:
          type: string
          description: The listingReady of the Turnover.
          example: 'true'
    GetAllWorkOrdersResponse:
      type: object
      description: Response schema for the Get All Work Orders query.
      properties:
        id:
          type: string
          description: The id of the Work Order.
          example: wo-8001
        startDate:
          type: string
          description: The startDate of the Work Order.
          example: '2025-10-05'
        endDate:
          type: string
          description: The endDate of the Work Order.
          example: '2025-10-10'
        scopeSummary:
          type: string
          description: The scopeSummary of the Work Order.
          example: Paint walls, reseal bath
        assignedToEmail:
          type: string
          description: The assignedToEmail of the Work Order.
          example: lead1@rentco.com
        varianceNotes:
          type: string
          description: The varianceNotes of the Work Order.
          example: +1 day better scope
    GetInspectionByIDResponse:
      type: object
      description: Response schema for the Get Inspection by ID query.
      properties:
        id:
          type: string
          description: The id of the Inspection.
          example: insp-9001
        turnoverId:
          type: string
          description: The turnoverId of the Inspection.
          example: to-5001
        scheduledAt:
          type: string
          description: The scheduledAt of the Inspection.
          example: 2025-09-28T09:00
